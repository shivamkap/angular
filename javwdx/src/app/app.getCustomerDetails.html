<h2>Get Cutomer Details</h2>
<table>
    <tr>
        <td>customerId</td>
        <td><input type="text" [(ngModel)]="customerId"></td>
    </tr>
    <tr>
        <td><input type="button" value="Search" (click)="getCustomerDetails()"/></td>
    </tr>
</table>

<h2>All customer details</h2>
<table>
    <tr>
        <td><input type="button" value="Get All" (click)="getAllCustomerDetails()"/></td>
    </tr>
</table>
